<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color:rgb(16, 7, 7);
            text-align: center;
        }

        /* Navbar */
        .navbar {
            background: #007bff;
            padding: 15px;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            margin: 0 15px;
        }

        /* Header */
        .header {
            background: url('https://via.placeholder.com/1200x400') no-repeat center center/cover;
            color: white;
            padding: 80px 20px;
            font-size: 32px;
            font-weight: bold;
        }

        /* Contact Cards Section */
        .contact-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 40px;
            flex-wrap: wrap;
        }

        .card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 250px;
            transition: transform 0.3s ease-in-out;
        }

        .card:hover {
            transform: scale(1.05);
        }

        .card img {
            width: 60px;
            height: 60px;
            margin-bottom: 10px;
        }

        .card h3 {
            margin: 10px 0;
            font-size: 20px;
        }

        .card p {
            color: #555;
        }

        /* Contact Button */
        .open-modal-btn {
            padding: 12px 24px;
            font-size: 18px;
            color: white;
            background: #007bff;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 20px;
        }

        .open-modal-btn:hover {
            background: #0056b3;
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background: white;
            padding: 20px;
            border-radius: 10px;
            width: 300px;
            text-align: left;
            position: relative;
        }

        .close-btn {
            position: absolute;
            top: 10px;
            right: 15px;
            font-size: 20px;
            cursor: pointer;
        }

        .modal-content input, .modal-content textarea {
            width: 100%;
            margin-top: 10px;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .modal-content button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .modal-content button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <div class="navbar">
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="contact.html">Contact</a>
    </div>

    <!-- Contact Page Header -->
    <div class="header">
        Contact Us
    </div>

    <!-- Contact Cards -->
    <div class="contact-container">
        <div class="card">
            <img src="https://cdn-icons-png.flaticon.com/512/455/455705.png" alt="Phone">
            <h3>Phone</h3>
            <p>+1 234 567 890</p>
        </div>

        <div class="card">
            <img src="https://cdn-icons-png.flaticon.com/512/732/732200.png" alt="Email">
            <h3>Email</h3>
            <p>contact@example.com</p>
        </div>

        <div class="card">
            <img src="https://cdn-icons-png.flaticon.com/512/684/684908.png" alt="Location">
            <h3>Location</h3>
            <p>123 Street, City, Country</p>
        </div>
    </div>

    <!-- Contact Button -->
    <button class="open-modal-btn" onclick="openModal()">Contact Form</button>

    <!-- Modal -->
    <div class="modal" id="contactModal">
        <div class="modal-content">
            <span class="close-btn" onclick="closeModal()">&times;</span>
            <h2>Contact Us</h2>
            <form>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="3" required></textarea>
                
                <button type="submit">Send</button>
            </form>
        </div>
    </div>

    <script>
        function openModal() {
            document.getElementById("contactModal").style.display = "flex";
        }

        function closeModal() {
            document.getElementById("contactModal").style.display = "none";
        }
    </script>

</body>
</html>
